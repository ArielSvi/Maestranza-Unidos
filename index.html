<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Inventario</title>

  <!-- Bootstrap & ApexCharts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #e0f7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #00bfff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-weight: bold;
      z-index: 1200;
    }

    .topbar img {
      height: 50px;
      margin-left: 10px;
    }

    .sidebar {
      width: 220px;
      height: calc(100vh - 60px);
      background-color: #c9f2fc;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 10px;
      transition: all 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #bdefff;
      border-radius: 0 20px 20px 0;
    }

    .sidebar img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .sidebar .label {
      transition: opacity 0.2s ease;
    }

    .sidebar.collapsed a {
      justify-content: center;
    }

    .sidebar.collapsed .label {
      display: none;
    }

    .hamburger-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      background: none;
      border: none;
      z-index: 1300;
      color: #000;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 60px;
      padding: 30px 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 60px;
    }

    .stock-critical {
      background-color: red !important;
    }

    .stock-low {
      background-color: yellow !important;
    }

    .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }

    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar">
    <img src="src/logo.jpg" alt="Logo" />
  </div>

  <!-- Botón hamburguesa -->
  <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar collapsed">
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/24/000000/web.png" /><span class="label">Dashboard</span></a>
    <a href="inventario.html"><img src="https://img.icons8.com/ios-filled/24/000000/box.png" /><span class="label">Inventario</span></a>
    <a href="movimientos.html"><img src="https://img.icons8.com/ios-filled/24/000000/refresh.png" /><span class="label">Movimientos</span></a>
    <a href="reportes.html"><img src="https://img.icons8.com/ios-filled/24/000000/document.png" /><span class="label">Reportes</span></a>
    <a href="kits.html"><img src="https://img.icons8.com/ios-filled/24/000000/package.png" /><span class="label">Kits / Conjuntos</span></a>
    <a href="historial.html"><img src="https://img.icons8.com/ios-filled/24/000000/time-machine.png" /><span class="label">Historial</span></a>
    <div id="sidebar-configuracion">
      <a href="configuracion.html"><img src="https://img.icons8.com/ios-filled/24/000000/settings.png" /><span class="label">Configuración</span></a>
    </div>
    <a href="compras.html"><img src="https://img.icons8.com/ios-filled/24/000000/shop.png" /><span class="label">Compras</span></a>
    <a href="login.html"><img src="https://img.icons8.com/ios-filled/24/000000/logout-rounded-left.png" /><span class="label">Cerrar sesión</span></a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="d-flex justify-content-between flex-wrap mb-4">
      <div class="bg-light p-3 rounded text-center flex-fill me-2">
        <strong>BIENVENIDO<br>JUANITO LOPEZ<br>(ADMINISTRADOR)</strong>
      </div>
      <div class="bg-light p-3 rounded text-center flex-fill ms-2">
        <strong>FECHA ACTUAL:<br><span id="fecha"></span></strong>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card" style="height: 400px;">
          <div class="card-header bg-primary text-white">
            Productos bajos y críticos
          </div>
          <div class="card-body p-0 scrollable">
            <table class="table table-bordered m-0 text-center">
              <thead class="table-light">
                <tr><th>Producto</th><th>Stock</th></tr>
              </thead>
              <tbody>
                <tr><td>Producto 1</td><td class="stock-critical">&nbsp;</td></tr>
                <tr><td>Producto 2</td><td class="stock-low">&nbsp;</td></tr>
                <tr><td>Producto 3</td><td class="stock-critical">&nbsp;</td></tr>
                <tr><td>Producto 4</td><td class="stock-low">&nbsp;</td></tr>
                <tr><td>Producto 5</td><td class="stock-low">&nbsp;</td></tr>
                <tr><td>Producto 6</td><td class="stock-critical">&nbsp;</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="col-md-8 mb-4">
        <div class="card"> 
          <div class="card-body">
            <div id="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS: Fecha actual -->
  <script>
    document.getElementById('fecha').textContent = new Date().toLocaleDateString('es-CL', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>

  <!-- JS: ApexCharts -->
  <script>
    const options = {
      chart: {
        type: 'bar',
        height: 350
      },
      series: [
        { name: 'Entrada', data: [480, 560, 400] },
        { name: 'Salida', data: [320, 210, 230] }
      ],
      plotOptions: {
        bar: {
          horizontal: true,
          barHeight: '60%',
        }
      },
      colors: ['#00BFFF', '#1E3A8A'],
      xaxis: {
        categories: ['Producto A', 'Producto B', 'Producto C']
      },
      legend: {
        position: 'top'
      }
    };
    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>

  <!-- JS: Sidebar toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      const main = document.querySelector(".main-content");
      main.style.marginLeft = sidebar.classList.contains("collapsed") ? "60px" : "220px";
    }
  </script>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));

    if (!usuario || usuario.rol !== "administrador") {
      const configOpcion = document.getElementById("sidebar-configuracion");
      if (configOpcion) configOpcion.style.display = "none";
    }
  </script>

</body>
</html>
