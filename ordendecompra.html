<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orden de Compra - Maestranza Unidos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #00bfff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-weight: bold;
      z-index: 1200;
    }

    .topbar img {
      height: 50px;
      margin-left: 10px;
    }

    .hamburger-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      background: none;
      border: none;
      z-index: 1300;
      color: #000;
    }

    .sidebar {
      width: 220px;
      height: calc(100vh - 60px);
      background-color: #c9f2fc;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 10px;
      transition: all 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #bdefff;
      border-radius: 0 20px 20px 0;
    }

    .sidebar img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .sidebar .label {
      transition: opacity 0.2s ease;
    }

    .sidebar.collapsed a {
      justify-content: center;
    }

    .sidebar.collapsed .label {
      display: none;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 80px;
      padding: 20px;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .table-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="src/logo.jpg" alt="Logo" />
  </div>

  <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

  <div id="sidebar" class="sidebar collapsed">
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/24/000000/web.png" /><span class="label">Dashboard</span></a>
    <a href="inventario.html"><img src="https://img.icons8.com/ios-filled/24/000000/box.png" /><span class="label">Inventario</span></a>
    <a href="movimientos.html"><img src="https://img.icons8.com/ios-filled/24/000000/refresh.png" /><span class="label">Movimientos</span></a>
    <a href="reportes.html"><img src="https://img.icons8.com/ios-filled/24/000000/document.png" /><span class="label">Reportes</span></a>
    <a href="kits.html"><img src="https://img.icons8.com/ios-filled/24/000000/package.png" /><span class="label">Kits / Conjuntos</span></a>
    <a href="historial.html"><img src="https://img.icons8.com/ios-filled/24/000000/time-machine.png" /><span class="label">Historial</span></a>
    <a href="configuracion.html"><img src="https://img.icons8.com/ios-filled/24/000000/settings.png" /><span class="label">Configuración</span></a>
    <a href="compras.html"><img src="https://img.icons8.com/ios-filled/24/000000/shop.png" /><span class="label">Compras</span></a>
    <a href="login.html"><img src="https://img.icons8.com/ios-filled/24/000000/logout-rounded-left.png" /><span class="label">Cerrar sesión</span></a>
  </div>

  <div class="main-content">
    <div class="form-section">
      <h3>Crear Nueva Orden de Compra</h3>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label class="form-label">Proveedor</label>
          <select id="selectProveedor" class="form-select" required>
            <option value="">Seleccione un proveedor</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha</label>
          <input id="inputFecha" type="date" class="form-control" required />
        </div>
      </div>

      <hr />

      <h5>Agregar Producto a la Orden</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <input id="inputProducto" type="text" class="form-control" placeholder="Producto" />
        </div>
        <div class="col-md-3">
          <input id="inputCantidad" type="number" class="form-control" placeholder="Cantidad" />
        </div>
        <div class="col-md-3">
          <input id="inputPrecio" type="number" class="form-control" placeholder="Precio Unitario" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" onclick="agregarItem()">Agregar</button>
        </div>
      </div>

      <div class="table-section">
        <table class="table table-bordered mt-3 text-center">
          <thead class="table-light">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaItems">
            <!-- Aquí se agregan dinámicamente -->
          </tbody>
        </table>
      </div>

      <button class="btn btn-primary mt-3" onclick="guardarOrden()">Guardar Orden</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }

    const items = [];

    function agregarItem() {
      event.preventDefault();
      const producto = document.getElementById('inputProducto').value.trim();
      const cantidad = parseInt(document.getElementById('inputCantidad').value.trim());
      const precio = parseFloat(document.getElementById('inputPrecio').value.trim());

      if (!producto || isNaN(cantidad) || isNaN(precio)) {
        alert("Completa todos los campos del producto");
        return;
      }

      items.push({ producto, cantidad, precio });
      actualizarTabla();
      document.getElementById('inputProducto').value = '';
      document.getElementById('inputCantidad').value = '';
      document.getElementById('inputPrecio').value = '';
    }

    function actualizarTabla() {
      const tbody = document.getElementById('tablaItems');
      tbody.innerHTML = '';
      items.forEach((item, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${item.producto}</td>
          <td>${item.cantidad}</td>
          <td>$${item.precio.toFixed(2)}</td>
          <td>$${(item.cantidad * item.precio).toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarItem(${index})">Eliminar</button></td>
        `;
        tbody.appendChild(fila);
      });
    }

    function eliminarItem(index) {
      items.splice(index, 1);
      actualizarTabla();
    }

    function guardarOrden() {
      const proveedorId = document.getElementById('selectProveedor').value;
      const fecha = document.getElementById('inputFecha').value;

      if (!proveedorId || !fecha || items.length === 0) {
        alert("Completa todos los campos y agrega al menos un producto");
        return;
      }

      const ordenes = JSON.parse(localStorage.getItem('ordenesCompra')) || [];
      const nuevaOrden = {
        id: ordenes.length ? ordenes[ordenes.length - 1].id + 1 : 1,
        proveedorId,
        fecha,
        items
      };

      ordenes.push(nuevaOrden);
      localStorage.setItem('ordenesCompra', JSON.stringify(ordenes));

      alert("Orden de compra guardada correctamente");
      location.href = "compras.html";
    }

    // Cargar proveedores en el select
    window.addEventListener('DOMContentLoaded', () => {
      const proveedores = JSON.parse(localStorage.getItem('proveedores')) || [];
      const select = document.getElementById('selectProveedor');
      proveedores.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id;
        option.textContent = `${p.nombre} (${p.rut})`;
        select.appendChild(option);
      });
    });
  </script>

</body>
</html>
