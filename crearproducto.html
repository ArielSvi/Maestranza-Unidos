<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Inventario</title>

  <!-- Bootstrap & ApexCharts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #e0f7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #00bfff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-weight: bold;
      z-index: 1200;
    }

    .topbar img {
      height: 50px;
      margin-left: 10px;
    }

    .sidebar {
      width: 220px;
      height: calc(100vh - 60px);
      background-color: #c9f2fc;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 10px;
      transition: all 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #bdefff;
      border-radius: 0 20px 20px 0;
    }

    .sidebar img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .sidebar .label {
      transition: opacity 0.2s ease;
    }

    .sidebar.collapsed a {
      justify-content: center;
    }

    .sidebar.collapsed .label {
      display: none;
    }

    .hamburger-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      background: none;
      border: none;
      z-index: 1300;
      color: #000;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 60px;
      padding: 30px 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 60px;
    }

    .stock-critical {
      background-color: red !important;
    }

    .stock-low {
      background-color: yellow !important;
    }

    .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }

    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar">
    <img src="src/logo.jpeg" alt="Logo" />
  </div>

  <!-- Botón hamburguesa -->
  <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>

  <div id="sidebar" class="sidebar collapsed">
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/24/000000/web.png" /><span class="label">Dashboard</span></a>
    <a href="inventario.html"><img src="https://img.icons8.com/ios-filled/24/000000/box.png" /><span class="label">Inventario</span></a>
    <a href="movimientos.html"><img src="https://img.icons8.com/ios-filled/24/000000/refresh.png" /><span class="label">Movimientos</span></a>
    <a href="reportes.html"><img src="https://img.icons8.com/ios-filled/24/000000/document.png" /><span class="label">Reportes</span></a>
    <a href="kits.html"><img src="https://img.icons8.com/ios-filled/24/000000/package.png" /><span class="label">Kits / Conjuntos</span></a>
    <a href="historial.html"><img src="https://img.icons8.com/ios-filled/24/000000/time-machine.png" /><span class="label">Historial</span></a>
    <a href="configuracion.html"><img src="https://img.icons8.com/ios-filled/24/000000/settings.png" /><span class="label">Configuración</span></a>
    <a href="compras.html"><img src="https://img.icons8.com/ios-filled/24/000000/shop.png" /><span class="label">Compras</span></a>
    <a href="login.html"><img src="https://img.icons8.com/ios-filled/24/000000/logout-rounded-left.png" /><span class="label">Cerrar sesión</span></a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="d-flex justify-content-center">
      <div class="card p-4" style="max-width: 600px; width: 100%;">
        <h5 class="mb-3 text-center">Agregar Producto</h5>
        <form id="formCrearProducto">
          <div class="row mb-2">
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ej: Taladro">
            </div>
            <div class="col-md-4">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control form-control-sm" id="modelo" placeholder="Ej: TX100">
            </div>
            <div class="col-md-4">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control form-control-sm" id="marca" placeholder="Ej: Bosch">
            </div>
          </div>
          <div class="text-end mt-3">
            <button type="reset" class="btn btn-outline-secondary btn-sm">Limpiar</button>
            <button type="submit" class="btn btn-success btn-sm">Agregar producto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      const main = document.querySelector(".main-content");
      main.style.marginLeft = sidebar.classList.contains("collapsed") ? "60px" : "220px";
    }

    document.getElementById("formCrearProducto").addEventListener("submit", function (e) {
      e.preventDefault();

      const productos = JSON.parse(localStorage.getItem("productos") || "[]");
      const nuevoId = productos.length > 0 ? productos[productos.length - 1].id + 1 : 1;

      const nuevoProducto = {
        id: nuevoId,
        nombre: document.getElementById("nombre").value,
        modelo: document.getElementById("modelo").value,
        marca: document.getElementById("marca").value,
        stock: 0
      };

      productos.push(nuevoProducto);
      localStorage.setItem("productos", JSON.stringify(productos));
      window.location.href = "inventario.html";
    });
  </script>
</body>
</html>
