<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
  document.querySelector(".main-content").style.marginLeft = sidebar.classList.contains("collapsed") ? "60px" : "220px";
}

// ==================== FUNCIONES ====================

function parseFechaPersonalizada(fechaStr) {
  const partes = fechaStr.split(",")[0].split("-");
  if (partes.length !== 3) return new Date("Invalid Date");
  const [dia, mes, anio] = partes;
  return new Date(`${anio}-${mes}-${dia}`);
}

function cargarHistorial() {
  const historial = JSON.parse(localStorage.getItem('historial')) || [];
  const tablaHistorial = document.getElementById('tablaHistorial');
  tablaHistorial.innerHTML = "";

  const filtroInventario = document.getElementById("filtroInventario").value;
  const filtroTipo = document.getElementById("filtroTipo").value;
  const filtroUsuario = document.getElementById("filtroUsuario").value;
  const fechaDesde = document.getElementById("fechaDesde").value;
  const fechaHasta = document.getElementById("fechaHasta").value;

  const desde = fechaDesde ? new Date(fechaDesde) : null;
  const hasta = fechaHasta ? new Date(fechaHasta + "T23:59:59") : null;

  const filtrado = historial.filter(item => {
    const coincideInventario = !filtroInventario || item.inventario === filtroInventario;
    const coincideTipo = !filtroTipo || item.tipo === filtroTipo;
    const coincideUsuario = !filtroUsuario || item.usuario === filtroUsuario;

    const fechaItem = parseFechaPersonalizada(item.fecha);
    const coincideDesde = !desde || fechaItem >= desde;
    const coincideHasta = !hasta || fechaItem <= hasta;

    return coincideInventario && coincideTipo && coincideUsuario && coincideDesde && coincideHasta;
  });

  if (filtrado.length === 0) {
    tablaHistorial.innerHTML = `<tr><td colspan="8">Sin movimientos filtrados.</td></tr>`;
    return;
  }

  filtrado.forEach(item => {
    const badgeColor = item.tipo === 'Entrada' ? 'success' : 'danger';
    const fila = `<tr>
      <td>${item.id}</td>
      <td><span class="badge bg-${badgeColor}">${item.tipo}</span></td>
      <td>${item.producto}</td>
      <td>${item.cantidad}</td>
      <td>${item.origen || '-'}</td>
      <td>${item.destino || '-'}</td>
      <td>${item.fecha}</td>
      <td>${item.usuario}</td>
    </tr>`;
    tablaHistorial.innerHTML += fila;
  });
}


function cargarUsuariosDesdeStorage() {
  const usuarios = obtenerUsuarios(); // de storageService.js
  const select = document.getElementById("filtroUsuario");
  select.innerHTML = '<option value="">Todos</option>';
  usuarios.forEach(u => {
    const nombreCompleto = `${u.nombre} ${u.apellidoPaterno} ${u.apellidoMaterno}`;
    const option = document.createElement("option");
    option.value = u.usuario;
    option.textContent = nombreCompleto;
    select.appendChild(option);
  });
}

function limpiarFiltros() {
  document.getElementById("filtroInventario").value = "";
  document.getElementById("filtroTipo").value = "";
  document.getElementById("filtroUsuario").value = "";
  document.getElementById("fechaDesde").value = "";
  document.getElementById("fechaHasta").value = "";
  cargarHistorial();
}

function limpiarTabla() {
  document.getElementById("tablaHistorial").innerHTML = `<tr><td colspan="8">Historial ocultado temporalmente.</td></tr>`;
}

// ==================== INICIO ====================
document.addEventListener('DOMContentLoaded', () => {
  cargarUsuariosDesdeStorage();
  cargarHistorial();
});
</script>


<script>
  function exportarHistorialAExcel() {
  const historial = JSON.parse(localStorage.getItem('historial')) || [];

  if (historial.length === 0) {
    alert("No hay movimientos para exportar.");
    return;
  }

  const filtroInventario = document.getElementById("filtroInventario").value;
  const filtroTipo = document.getElementById("filtroTipo").value;
  const filtroUsuario = document.getElementById("filtroUsuario").value;
  const fechaDesde = document.getElementById("fechaDesde").value;
  const fechaHasta = document.getElementById("fechaHasta").value;

  const desde = fechaDesde ? new Date(fechaDesde) : null;
  const hasta = fechaHasta ? new Date(fechaHasta + "T23:59:59") : null;

  const filtrado = historial.filter(item => {
    const coincideInventario = !filtroInventario || item.inventario === filtroInventario;
    const coincideTipo = !filtroTipo || item.tipo === filtroTipo;
    const coincideUsuario = !filtroUsuario || item.usuario === filtroUsuario;

    const fechaItem = new Date(item.fecha);
    const coincideDesde = !desde || fechaItem >= desde;
    const coincideHasta = !hasta || fechaItem <= hasta;

    return coincideInventario && coincideTipo && coincideUsuario && coincideDesde && coincideHasta;
  });

  if (filtrado.length === 0) {
    alert("No hay movimientos filtrados para exportar.");
    return;
  }

  const datos = filtrado.map(item => ({
    ID: item.id,
    Tipo: item.tipo,
    Producto: item.producto || "-",
    Cantidad: item.cantidad,
    Origen: item.origen || "-",
    Destino: item.destino || "-",
    Fecha: item.fecha,
    Usuario: item.usuario
  }));

  const hoja = XLSX.utils.json_to_sheet(datos);
  const libro = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro, hoja, "Historial");

  XLSX.writeFile(libro, "historial.xlsx");
}


function exportarHistorialAPDF() {
  const historial = JSON.parse(localStorage.getItem('historial')) || [];

  const filtroInventario = document.getElementById("filtroInventario").value;
  const filtroTipo = document.getElementById("filtroTipo").value;
  const filtroUsuario = document.getElementById("filtroUsuario").value;
  const fechaDesde = document.getElementById("fechaDesde").value;
  const fechaHasta = document.getElementById("fechaHasta").value;

  const desde = fechaDesde ? new Date(fechaDesde) : null;
  const hasta = fechaHasta ? new Date(fechaHasta + "T23:59:59") : null;

  const filtrado = historial.filter(item => {
    const coincideInventario = !filtroInventario || item.inventario === filtroInventario;
    const coincideTipo = !filtroTipo || item.tipo === filtroTipo;
    const coincideUsuario = !filtroUsuario || item.usuario === filtroUsuario;

    const fechaItem = new Date(item.fecha);
    const coincideDesde = !desde || fechaItem >= desde;
    const coincideHasta = !hasta || fechaItem <= hasta;

    return coincideInventario && coincideTipo && coincideUsuario && coincideDesde && coincideHasta;
  });

  if (filtrado.length === 0) {
    alert("No hay movimientos filtrados para exportar.");
    return;
  }

  const doc = new jspdf.jsPDF();

  // Base64 del logo
  const logoBase64 = "src/logo.jpg"; // <- reemplaza esto

  // Insertar imagen en la parte superior
  doc.addImage(logoBase64, "JPEG", 10, 10, 30, 30); // (x, y, width, height)
  
  doc.setFontSize(16);
  doc.text("Historial de Movimientos", 45, 20);
  
  const fechaActual = new Date().toLocaleString("es-CL");
  doc.setFontSize(10);
  doc.text(`Fecha de exportación: ${fechaActual}`, 45, 27);

  const columnas = ["ID", "Tipo", "Producto", "Cantidad", "Origen", "Destino", "Fecha", "Usuario"];
  const filas = filtrado.map(item => [
    item.id,
    item.tipo,
    item.producto || "-",
    item.cantidad,
    item.origen || "-",
    item.destino || "-",
    item.fecha,
    item.usuario
  ]);

  doc.autoTable({
    head: [columnas],
    body: filas,
    startY: 45,
    styles: { fontSize: 8 },
    headStyles: { fillColor: [0, 191, 255] }
  });

  doc.save("historial.pdf");
}
