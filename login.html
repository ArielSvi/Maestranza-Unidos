<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Maestranza Unidos S.A.</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        body {
        margin: 0;
        background-image: url('src/Fondo-login.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 350px;
        }

        .company-logo {
        width: 140px;
        height: auto;
        margin-bottom: 25px;
        }

        .form-control {
        border-radius: 30px;
        }

        .btn-login {
        background-color: #6f42c1;
        color: white;
        border-radius: 30px;
        }

        .btn-login:hover {
        background-color: #5936a1;
        }

        .input-group-text {
        border-radius: 30px 0 0 30px;
        }

        #togglePassword {
        border-radius: 0 30px 30px 0;
        }
    </style>
    </head>
    <body>

    <div class="login-container">
        <img src="src/logo.jpg" alt="Logo Empresa" class="company-logo" />

        <form id="loginForm">
        <!-- Campo usuario -->
        <div class="mb-3 input-group">
            <span class="input-group-text">
            <i class="bi bi-person me-2"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nombre de usuario" required />
        </div>

        <!-- Campo contraseña con toggle -->
        <div class="mb-3 input-group">
            <span class="input-group-text">
            <i class="bi bi-lock me-2"></i>
            </span>
            <input type="password" class="form-control" placeholder="Contraseña" id="passwordInput" required />
            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
            <i class="bi bi-eye" id="toggleIcon"></i>
            </span>
        </div>

        <!-- Botón de login -->
        <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script mostrar/ocultar contraseña -->
    <script>
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
        });
    </script>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); // evita que recargue la página
        window.location.href = 'index.html'; // redirige a
        });
    </script>

</body>
</html>
