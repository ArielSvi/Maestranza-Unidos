<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informe de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      padding: 40px;
    }

    .logo {
      height: 60px;
    }

    .informe-title {
      text-align: center;
      font-size: 30px;
      margin-top: 10px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    h5 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: bold;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    .footer {
      text-align: right;
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }

    /* Colores para encabezados de tablas */
    .table-success th {
      background-color: #d1e7dd;
    }

    .table-primary th {
      background-color: #cfe2ff;
    }

    .btn-imprimir {
      position: fixed;
      top: 20px;
      right: 30px;
    }

    /* Estilos para impresión */
    @media print {
      .btn-imprimir {
        display: none !important;
      }
      body {
        background: white;
        padding: 0;
      }
      .card {
        box-shadow: none !important;
        border: none;
      }
      .informe-title {
        font-size: 24px;
        margin-top: 0;
      }
      h5 {
        font-size: 18px;
      }
      table th, table td {
        font-size: 13px;
        padding: 6px;
      }
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <button class="btn btn-primary btn-imprimir" onclick="window.print()">Imprimir Informe</button>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <img src="src/logo.jpg" alt="Logo" class="logo">
    <div class="text-end">
      <div><strong>Informe de Inventario</strong></div>
      <div id="fecha-emision"></div>
    </div>
  </div>

  <div class="informe-title">INFORME DE INVENTARIO</div>

  <!-- Maquinarias -->
  <h5>Maquinarias Existentes</h5>
  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Categoría</th>
        <th>Etiquetas</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody id="tablaMaquinarias"></tbody>
  </table>

  <!-- Productos -->
  <h5>Productos Existentes</h5>
  <table class="table table-bordered text-center">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Categoría</th>
        <th>Etiquetas</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <div class="footer">
    Informe emitido el <span id="fecha-footer"></span>
  </div>

  <!-- Tus scripts de almacenamiento -->
  <script src="storageMaquinaria.js"></script>
  <script src="storageProducto.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cargarMaquinarias();
      cargarProductos();
      const hoy = new Date();
      const fechaFormateada = hoy.toLocaleDateString("es-CL", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      document.getElementById("fecha-emision").innerText = "Fecha: " + fechaFormateada;
      document.getElementById("fecha-footer").innerText = fechaFormateada;
    });

    function cargarMaquinarias() {
      const tabla = document.getElementById("tablaMaquinarias");
      const maquinarias = obtenerMaquinarias();
      tabla.innerHTML = "";

      if (maquinarias.length === 0) {
        tabla.innerHTML = '<tr><td colspan="7">Sin maquinarias registradas.</td></tr>';
        return;
      }

      maquinarias.forEach(m => {
        const fila = `<tr>
          <td>${m.id}</td>
          <td>${m.nombre}</td>
          <td>${m.modelo || '-'}</td>
          <td>${m.marca || '-'}</td>
          <td>${m.categoria || '-'}</td>
          <td>${m.etiquetas || '-'}</td>
          <td>${m.stock}</td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    }

    function cargarProductos() {
      const tabla = document.getElementById("tablaProductos");
      const productos = obtenerProductos();
      tabla.innerHTML = "";

      if (productos.length === 0) {
        tabla.innerHTML = '<tr><td colspan="6">Sin productos registrados.</td></tr>';
        return;
      }

      productos.forEach(p => {
        const fila = `<tr>
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.marca || '-'}</td>
          <td>${p.categoria || '-'}</td>
          <td>${p.etiquetas || '-'}</td>
          <td>${p.stock}</td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    }
  </script>

</body>
</html>
